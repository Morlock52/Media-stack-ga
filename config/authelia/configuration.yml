---
theme: dark

server:
  address: tcp://0.0.0.0:9091/

log:
  level: info

default_redirection_url: https://hub.example.com

totp:
  issuer: MediaStack
  period: 30
  skew: 1

authentication_backend:
  file:
    path: /config/users_database.yml
    password:
      algorithm: argon2id
      iterations: 3
      parallelism: 4
      memory: 64

access_control:
  default_policy: one_factor
  rules:
    - domain:
        - "*.example.com"
      policy: two_factor

session:
  name: authelia_session
  expiration: 3600
  inactivity: 300
  cookies:
    - domain: example.com
      authelia_url: https://auth.example.com
  redis:
    host: redis
    port: 6379
    password: {{ env "AUTHELIA_SESSION_REDIS_PASSWORD" }}
    database_index: 0

regulation:
  max_retries: 5
  find_time: 120
  ban_time: 300

storage:
  local:
    path: /config/db.sqlite3

notifier:
  filesystem:
    filename: /config/notification.txt

identity_validation:
  reset_password:
    jwt_secret: ${AUTHELIA_IDENTITY_VALIDATION_RESET_PASSWORD_JWT_SECRET}
