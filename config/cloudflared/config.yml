tunnel: YOUR_TUNNEL_ID
credentials-file: /etc/cloudflared/credentials.json

ingress:
  # IMPORTANT: Replace *.example.com entries with the subdomains built from DOMAIN in .env
  # Homepage Dashboard
  - hostname: hub.example.com
    service: http://homepage:3000

  # Authelia - Authentication portal
  - hostname: auth.example.com
    service: http://authelia:9091
  
  # Portainer - Docker Management
  - hostname: portainer.example.com
    service: http://portainer:9000

  # Dozzle - Logs
  - hostname: dozzle.example.com
    service: http://dozzle:8080

  # Plex Media Server
  - hostname: plex.example.com
    service: http://plex:32400
  
  # Jellyfin Media Server
  - hostname: jellyfin.example.com
    service: http://jellyfin:8096
  
  # Sonarr - TV Shows
  - hostname: sonarr.example.com
    service: http://sonarr:8989
  
  # Radarr - Movies
  - hostname: radarr.example.com
    service: http://radarr:7878
  
  # Prowlarr - Indexer Manager
  - hostname: prowlarr.example.com
    service: http://prowlarr:9696
  
  # qBittorrent - Download Client
  - hostname: qbt.example.com
    service: http://qbittorrent:8080
  
  # Overseerr - Request Management
  - hostname: request.example.com
    service: http://overseerr:5055

  # Tautulli - Plex Statistics
  - hostname: tautulli.example.com
    service: http://tautulli:8181

  # Bazarr - Subtitles
  - hostname: bazarr.example.com
    service: http://bazarr:6767

  # Tdarr - Transcoding
  - hostname: tdarr.example.com
    service: http://tdarr:8265
  
  # Notifiarr - Notifications
  - hostname: notifiarr.example.com
    service: http://notifiarr:5454
  
  # Catch-all rule (required)
  - service: http_status:404

# Optional: Enable Cloudflare Access for additional security
# warp-routing:
#   enabled: true
