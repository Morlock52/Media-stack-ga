services:
  wizard-web:
    build:
      context: .
      dockerfile: docs-site/Dockerfile
      args:
        VITE_OPENAI_MODEL: ${VITE_OPENAI_MODEL:-gpt-4o-mini}
        VITE_CONTROL_SERVER_URL: ${VITE_CONTROL_SERVER_URL:-http://localhost:3001}
    container_name: media-stack-wizard-web
    ports:
      - "3002:80"
    restart: unless-stopped
    depends_on:
      - wizard-api
    networks:
      - wizard-net

  wizard-api:
    build:
      context: ./control-server
      dockerfile: Dockerfile
      args:
        OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o}
    container_name: media-stack-wizard-api
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - PROJECT_ROOT=/project
      - CONTROL_SERVER_HOST=0.0.0.0
      - CONTROL_SERVER_CORS_ORIGINS=http://localhost:3002
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      # Set PUID/PGID to 0 (root) by default for docker socket access, 
      # or users must configure their own id mapping.
      # Ideally we use the same user as the host docker group.
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/project
    restart: unless-stopped
    networks:
      - wizard-net

networks:
  wizard-net:
    driver: bridge
