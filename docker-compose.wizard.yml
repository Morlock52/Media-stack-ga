services:
  wizard-web:
    build:
      context: .
      dockerfile: docs-site/Dockerfile
      args:
        VITE_OPENAI_MODEL: ${VITE_OPENAI_MODEL:-gpt-5.2-mini}
        VITE_CONTROL_SERVER_URL: ${VITE_CONTROL_SERVER_URL:-http://localhost:3001}
    container_name: media-stack-wizard-web
    ports:
      - "127.0.0.1:3002:80"
    restart: unless-stopped
    depends_on:
      wizard-api:
        condition: service_healthy
    networks:
      - wizard-net
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:80"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  wizard-api:
    build:
      context: .
      dockerfile: control-server/Dockerfile
      args:
        OPENAI_MODEL: ${OPENAI_MODEL:-gpt-5.2}
    container_name: media-stack-wizard-api
    ports:
      - "127.0.0.1:3001:3001"
    environment:
      - PORT=3001
      - PROJECT_ROOT=/project
      - CONTROL_SERVER_HOST=0.0.0.0
      - CONTROL_SERVER_ALLOW_INSECURE_NO_TOKEN=1
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-5.2}
      # Set PUID/PGID to 0 (root) by default for docker socket access, 
      # or users must configure their own id mapping.
      # Ideally we use the same user as the host docker group.
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/project
    restart: unless-stopped
    networks:
      - wizard-net
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3001/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

networks:
  wizard-net:
    driver: bridge
